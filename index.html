<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beatmaster Math</title>
  <style>
    body {
      background: #1a1a1a;
      color: #00ffcc;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #beat-sheet {
      font-size: 24px;
      background: #333;
      padding: 15px;
      border: 2px solid #00ffcc;
      margin: 20px auto;
      width: 350px;
      border-radius: 5px;
    }
    #problem {
      font-size: 24px;
      background: #333;
      padding: 15px;
      border: 2px solid #00ffcc;
      margin: 20px auto;
      width: 350px;
      border-radius: 5px;
    }
    #answer {
      padding: 10px;
      font-size: 18px;
      background: #222;
      color: #fff;
      border: 1px solid #00ffcc;
      margin: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background: #00ffcc;
      color: #1a1a1a;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #00b38f;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Beatmaster Math</h1>
  <div id="beat-sheet">8 × 6 = 48<br>(Hint: 5 × 6 = 30, + 3 × 6 = 18)</div>
  <div id="problem" class="hidden">8 × 6 = ?</div>
  <input id="answer" type="text" placeholder="Enter answer">
  <button onclick="tryMute()">Mute Beat</button>
  <button onclick="checkAnswer()" class="hidden">Drop the Beat</button>
  <script>
    let facts = [
      { q: "6 × 4", a: "24", hint: "" },
      { q: "8 × 6", a: "48", hint: "5 × 6 = 30, + 3 × 6 = 18" },
      { q: "7 × 5", a: "35", hint: "5 × 5 = 25, + 2 × 5 = 10" }
    ];
    let currentFact = 0;
    let isMuted = false;

    function loadFact() {
      let fact = facts[currentFact];
      document.getElementById("beat-sheet").innerHTML = `${fact.q} = ${fact.a}${fact.hint ? "<br>(Hint: " + fact.hint + ")" : ""}`;
      document.getElementById("problem").innerHTML = `${fact.q} = ?`;
    }

    function tryMute() {
      let userAnswer = document.getElementById("answer").value;
      if (userAnswer === facts[currentFact].a) {
        document.getElementById("beat-sheet").classList.add("hidden");
        document.getElementById("problem").classList.remove("hidden");
        document.getElementById("answer").value = ""; // Clear the input
        document.querySelectorAll("button")[0].classList.add("hidden");
        document.querySelectorAll("button")[1].classList.remove("hidden");
        isMuted = true;
      } else if (userAnswer === "") {
        alert("Yo, afbrueckner, drop an answer first!");
      } else {
        alert("Static buzz—wrong mix! Try again.");
        document.getElementById("answer").value = "";
      }
    }

    function checkAnswer() {
      if (!isMuted) return;
      let fact = facts[currentFact];
      let userAnswer = document.getElementById("answer").value;
      if (userAnswer === fact.a) {
        alert(`Sick beat, afbrueckner! You nailed ${fact.q} = ${fact.a}!`);
        currentFact = (currentFact + 1) % facts.length;
        resetGame();
        loadFact();
      } else if (userAnswer === "") {
        alert("Yo, afbrueckner, drop an answer first!");
      } else {
        alert("Static buzz—wrong mix! Try again.");
        document.getElementById("answer").value = "";
      }
    }

    function resetGame() {
      document.getElementById("beat-sheet").classList.remove("hidden");
      document.getElementById("problem").classList.add("hidden");
      document.getElementById("answer").value = "";
      document.querySelectorAll("button")[0].classList.remove("hidden");
      document.querySelectorAll("button")[1].classList.add("hidden");
      isMuted = false;
    }

    // Start with first fact
    loadFact();
  </script>
</body>
</html>
