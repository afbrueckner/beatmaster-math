<body>
  <h1>Beatmaster Math</h1>
  <div id="beat-sheet">8 × 6 = 48<br>(Hint: 5 × 6 = 30, + 3 × 6 = 18)</div>
  <input id="answer" type="text" placeholder="Enter answer">
  <button onclick="hideSheet()">Mute Beat</button>
  <button onclick="checkAnswer()" class="hidden">Drop the Beat</button>
  <script>
    let correctAnswer = "48";
    let isHidden = false;

    function hideSheet() {
      document.getElementById("beat-sheet").classList.add("hidden");
      document.querySelectorAll("button")[0].classList.add("hidden");
      document.querySelectorAll("button")[1].classList.remove("hidden");
      isHidden = true;
    }

    function checkAnswer() {
      if (!isHidden) return;
      let userAnswer = document.getElementById("answer").value;
      if (userAnswer === correctAnswer) {
        alert("Sick beat! You got 8 × 6 = 48!");
        resetGame();
      } else {
        alert("Static buzz—retry with the chunks!");
        document.getElementById("beat-sheet").classList.remove("hidden");
        isHidden = false;
      }
    }

    function resetGame() {
      document.getElementById("beat-sheet").classList.remove("hidden");
      document.getElementById("answer").value = "";
      document.querySelectorAll("button")[0].classList.remove("hidden");
      document.querySelectorAll("button")[1].classList.add("hidden");
    }
  </script>
</body>
